<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			/*
			 * 绑定事件,兼容处理
			 事件目标：oBjNode
			 事件处理程序：fn
			 事件名称：eventName
			 */
			function addevent(oBjNode,eventName,fn){
				if(addEventListener){
					oBjNode.addEventListener(eventName,fn)
				}else{
					oBjNode.attachEvent("on"+eventName,fn)
				}
			}
		</script>
	</body>
</html>
