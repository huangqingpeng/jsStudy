<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大镜</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .container{
            width:1200px;
            margin: 0 auto;
        }
        .fdj{
            position: relative;
            margin-top: 10px;
        }
        /*å·¦ä¾§*/
        .box-left{
            width: 500px;
            position: relative;
        }
        .box-left .smallBox{
            position: relative;
            width: 488px;
            border: 1px solid #CCCCCC;
            padding: 5px;
            cursor: move;
        }
        .box-left .smallBox img{
            width: 488px;
        }

        .box-left .smallBox .tool{
            width: 200px;
            height: 200px;
            background-color: gold;
            opacity: 0.5;
            filter: alpha(opacity=50);
            position: absolute;
            top:0;
            display: none;
            left: 0;
        }
        .box-left .smallBox .tool.active{
            display: block;
        }
        /*æŽ§åˆ¶æŒ‰é’®*/
        .control{
            position: relative;
            margin-top:10px ;
            cursor: default;
        }
        .control .btn{
            width: 50px;
            font:bold 50px/50px "å®‹ä½“";
            text-align: center;
            position: absolute;
            top:0;
        }
        .control .control-left{
            left: 0;
        }
        .control .control-right{
            right: 0;
        }
        .control .control-tabs{
            width: 300px;
            left: 50%;
            position: absolute;
            margin-left: -150px;
            height: 70px;
            overflow: hidden;
        }
        .control .control-tabs ul{
            overflow: hidden;
            width: 720px;
            position: absolute;
            left: 0;
        }
        .control .control-tabs li{
            width: 58px;
            border: 1px solid #FFFFFF;
            float: left;
        }
        .control .control-tabs li.active{
            border: 1px solid red;
        }
        .control .control-tabs li img{
            width: 100%;
        }
        /*å³ä¾§*/
        .box-right{
            width: 600px;
            height: 600px;
            overflow: hidden;
            position: absolute;
            left: 550px;
            top:0;
            border: 1px solid #ccc;
            display: none;

        }
        .box-right.active{
            display: block;
        }
        .box-right img{
            width: 1464px;
            position: absolute;
        }

    </style>
</head>
<body>
<!--版心-->
<div class="container">
    <!--放大镜模块-->
    <div class="fdj">
        <!--左侧控制部分-->
        <div class="box-left">
            <!--显示切换内容-->
            <div class="smallBox" id="smallBox">
                <!--小图-->

                <!--放大工具-->
                <div class="tool" id="tool"></div>
            </div>
            <!--控制切换-->
            <div class="control">
                <!--左侧按钮-->
                <div  class="btn control-left">&lt;</div>
                <!--tab切换-->
                <div class="control-tabs">
                    <ul id="list">

                    </ul>
                </div>
                <!--右侧按钮-->
                <div class="btn control-right">&gt;</div>
            </div>
        </div>
        <!--右侧显示部分-->
        <div id="bigBox" class="box-right">

        </div>

    </div>
</div>
<script src="js/animate.js"></script>
<script src="js/ajax.js"></script>
<script src="js/fangdajing.js"></script>
</body>
</html>
