<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width:200px;
				height: 200px;
				position: absolute;
				left: 0;
				background-color: gold;
				filter: alpha(opacity=100);
				/*opcity的值针对IE低版本不起作用，但值能获取到*/
				opacity: 1;  
				top:50px;
			}
			
		</style>
	</head>
	<body>
		<button id="btn">运动</button>
		<div class="box box1"></div>
		<script  src="animate2.js" ></script>
		<script>
			
			var btn = document.getElementById("btn");
			var box1 = document.querySelector(".box1");
			
			btn.onclick = function(){
				animate(box1,{left:500},10,function(){
					animate(box1,{top:200},10,function(){
						animate(box1,{left:0},10,function(){
							animate(box1,{top:50},10);
						})
					})
				})
				
			}
			
			
			
			
		</script>
	</body>
</html>
