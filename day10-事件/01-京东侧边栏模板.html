<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#selector_box{
				position:relative;
				width:800px;
				overflow: hidden;
			}
			ul li{
				list-style: none;
			}
			#slide{
				width: 200px;
				height: 300px;
				float:left;
			}
			#slide .list{
				width: 200px;
				height: 50px;
				background: #666;
				color: #fff;
				float: left;
				border-bottom: 1px solid #fff;
				line-height: 50px;
				text-align: center;
				position: relative;
			}
			#slide .active{
				background: #ccc;
			}
			#selector_content{
				/*float:left;*/
				width:600px;
				height:500px;
				overflow: hidden;
				position:absolute;
				top:0;
				left:200px;
			}
			.content{
				width: 600px;
				height: 350px;
				position:absolute;
				top:0;
				left:0;
				background: steelblue;
				text-align: center;
				line-height: 350px;
				font-size: 30px;
				display: none;
			}
			#selector_content .show{
				display: block;
			}
			
		</style>
	</head>
	<body>
		<div id="selector_box">
			<ul id="slide">
				<li class="list" >
					<a href="">家用电器</a>
					<i>&gt;</i>
				</li>
				<li class="list">
					<a href="">护肤美妆</a>
					<i>&gt;</i>
				</li>
				<li class="list">
					<a href="">时尚运动</a>
					<i>&gt;</i>
				</li>
				<li class="list">
					<a href="">品牌服装</a>
					<i>&gt;</i>
				</li>
				<li class="list">
					<a href="">奢侈品专柜</a>
					<i>&gt;</i>
				</li>
				<li class="list">
					<a href="">餐具厨具</a>
					<i>&gt;</i>
				</li>
			</ul>
			<div id="selector_content">
				<div class="content">内容1</div>
				<div class="content">内容2</div>
				<div class="content">内容3</div>
				<div class="content">内容4</div>
				<div class="content">内容5</div>
				<div class="content">内容6</div>
				<div class="content">内容7</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var oList = document.querySelectorAll(".list");
			var oDivList=document.querySelectorAll(".content");
			var oDiv=document.getElementById("selector_box");
			console.log(oDivList)
			var current;//全局变量，记录上一个的行为
			for(var i=0; i<oList.length; i++){
				oList[i].index=i;
				oList[i].onmouseenter = function(){
					if(current){
						current.className="list";
						oDivList[current.index].className="content";
					}
					current=this;
					current.className = "list active"; 
					oDivList[current.index].className = "content show";
				}
			}
			oDiv.onmouseleave=function(){
				if(current){
						current.className="list";
						oDivList[current.index].className="content";
					}
			}
		}
	</script>
</html>
