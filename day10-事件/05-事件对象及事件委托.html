			<li>12</li>
		</ul>
		
		<script type="text/javascript">
			var oU=document.getElementsByTagName("ul")[0];
			var oList=document.getElementsByTagName("li");
			//事件委托
			oU.onclick=function(e){
				//_e为事件对象，window.event是IE的事件对象
				var _e=e||window.event;//兼容IE
				//target是事件委托，返回触发此事件的节点对象
				var _t=_e.target||e.srcElement;//兼容IE
				//alert(_t.tagName)
				//alert(_t.innerHTML);
				if(_t.tagName.toLocaleLowerCase()=="li"){
					//alert("11");
					alert(_t.innerHTML);
				}
			}
			document.onclick=function(e){
				console.log(e);
			}
		</script>
