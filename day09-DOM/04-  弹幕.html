<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    *{
		    	margin:0;
		    	padding:0;
		    }
			#box{
				width:500px;
				height:500px;
				background:bisque;
				position:relative;
				overflow: hidden;
				margin-left: 100px;
			}
			#txt{
				margin:20px 20px;
				width:800px;
				height:80px;
				line-height:80px;
				float:left;
				font-size:30px;
			}
			#btn{
				margin-top:20px;
				width:80px;
				height:84px;
				font-size:30px;
				float:left;
			}
			.span{
				font-size: 26px;
				height:30px;
				text-align: left;
				width:100%;
				/*margin:5px;*/
			}
		</style>
		
	</head>
	<body>
		<div id="box">
		</div>
		<input type="text" name="txt" id="txt" value="" />
		<input type="button" name="btn" id="btn" value="发表" />
		<script type="text/javascript">
			var oBt=document.getElementById("btn");
			var oDiv=document.getElementById("box");
			var oTxt=document.getElementById("txt");
			var timer;
			var obj={};
			var arr=["#c01d30","#ef96a0","#9a19cf","blue","#b569d5","#aa1f88","#47b8e2","red","#10b427","deeppink","#a2cd1e","#fbd712","#fb9b12","#d52d17","#17d5c5"]
			oBt.onclick=function(){
				var _left=parseInt(Math.random()*oDiv.offsetWidth);
			    var _top=parseInt(Math.random()*oDiv.offsetHeight);
			    console.log(_left+" "+_top);
					var oSpan=document.createElement("span");
					oSpan.className="span";
					oSpan.style.position="absolute";
					oSpan.style.left=_left+"px";
					oSpan.style.top=_top+"px";
					oSpan.style.color=arr[Math.round(Math.random()*15)];
					oSpan.innerHTML=oTxt.value;
					oDiv.appendChild(oSpan);
					 console.log(oSpan.style.left);
					oSpan.timer=setInterval(function(){
						if(parseInt(oSpan.style.left)<-oSpan.offsetWidth){
							oSpan.style.left=window.innerWidth+"px";
						}else{
							oSpan.style.left=parseInt(oSpan.offsetLeft-1)+"px";
						}
					},10)
			}
			
		</script>
	</body>
</html>
