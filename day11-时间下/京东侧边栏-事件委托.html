            /*
             * 事件委托方式  ，侧边栏
             * 需注意：    事件委托的方式时，绑定事件onmouseover，事件委托利用的是冒泡原理
             *        因为onmouseenter，是阻止冒泡的，委托事件是绑在父元素上，故不能冒泡到父元素上
             */
            var current;
            oSide.onmouseover=function(e){
            	//alert(1);
            	var _e=window.event||e;
            	var _t=_e.target||_e.srcElement;
            	//alert(_t.tagName.toLocaleLowerCase())
	            if(_t.className=="list"){
	            	//alert(1);
            		for(var i=0;i<oList.length;i++){
	        			oList[i].index=i;
            		    oList[i].className="list";
            		    contentList[i].className="content";
	            	}
            		_t.className="list active";
            		console.log(_t.index);
            		current=_t.index;
            		contentList[current].className="content show";
            	}
            }
			sideBox.onmouseleave=function(){ 
			     contentList[current].className="content";
			     oList[current].className="list";
			}
