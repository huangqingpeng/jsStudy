<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn">按钮</button>
		<script type="text/javascript">
			var oBtn=document.getElementById("btn");
			//标准模式下的事件监听,可以绑定多个事件
//			oBtn.addEventListener("click",fn1);//绑定第一个事件
//			oBtn.addEventListener("click",fn2);//绑定第二个事件
//			oBtn.removeEventListener("click",fn2);//移除第二个事件
			
			function fn1(){
				alert(1);
			}
			function fn2(){
				alert(2);
			}
			
			//IE8以下,事件监听绑定事件
			oBtn.attachEvent("onclick",fn1);//绑定第一个事件
			oBtn.attachEvent("onclick",fn2);//绑定第二个事件
			oBtn.detachEvent("onclick",fn2);//移除第二个事件
			
			
			
			/*
			 * 绑定事件,兼容处理
			 事件目标：oBjNode
			 事件处理程序：fn
			 事件名称：eventName
			 */
			function addevent(oBjNode,eventName,fn){
				if(oBjNode.addEventListener){
					oBjNode.addEventListener(eventName,fn)
				}else{
					oBjNode.attachEvent("on"+eventName,fn)
				}
			}
			/*
			 * 移除绑定事件,兼容处理
			 事件目标：oBjNode
			 事件处理程序：fn
			 事件名称：eventName
			 */
			function removeevent(oBjNode,eventName,fn){
				if(oBjNode.addEventListener){
					oBjNode.removeEventListener(eventName,fn)
				}else{
					oBjNode.detachEvent("on"+eventName,fn)
				}
			}
		</script>
		
	</body>
</html>
