<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		<script>
		   var arr=[];
		    
			for(var i=1;i<100;i++){
				if(i%7==0){
					arr.push(i);
				}
			}
			alert(arr.join(","))
			
			var arr1=[];
			var j=1
			while(j<=100){
				if(j%2==1){
					arr1.push(j);
				}
				j++;
			}
			alert(arr1.join(","))
			
			var sum=0;
			var k=1
			while(k<=100){
				if(k%2==0){
					sum+=k
				}
				k++;
			}
			alert(sum)
			
			var m=0;
			while(m<10){
				var n=0;//while循环每次需要对n初始化
				while(n<10){
					document.write("*");
					n++;
				}
				document.write("<br>");
				m++;
			}

//					document.write("*");
//				}
//				document.write("<br>");

		</script>
