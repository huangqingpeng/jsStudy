<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//打印菱形
		function fn(n){
			if(n%2==1){
				var m=parseInt(n/2);
				for(var i=-m;i<=m;i++){
					for(var k=0;k<Math.abs(i);k++){
						document.write("&ensp;")
					}
					for(var j=0;j<n-2*Math.abs(i);j++){
					   document.write("*");
				    }
					document.write("<br>");
				}
				
			}
		}
		fn(5);
		document.write("<hr>");
		//打印三角形
		for(var i=0;i<5;i++){
			for(var j=0;j<=i;j++){
				document.write("*");
			}
			document.write("<br>");
		}
		document.write("<hr>");
		//打印倒三角
		for(var i=0;i<5;i++){
			for(var k=0;k<i;k++){
				document.write("&ensp;");
			}
			for(var j=0;j<5-i;j++){
				document.write("*");
			}
			document.write("<br>");
		}
		document.write("<hr>");
		for(var i=0;i<5;i++){
			
			for(var j=0;j<5-i;j++){
				document.write("&ensp;");
			}
			for(var k=0;k<=5-j;k++){
				document.write("*");
			}
			document.write("<br>");
		}
		</script>
	</body>
</html>
