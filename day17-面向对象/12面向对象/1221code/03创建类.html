<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function Dog(){
				//this  代表当前所创建的对象
				this.gender = "公";
				this.talk = function(){
					alert("嗷嗷...")
				}
			}
			
			
			var dog1 = new Dog();  //new 创建 （得到一个对象）   初始化（给新的对象加一些键值对）天赋
			dog1.name = "小黑";  //后天起的名字
			dog1.talk();  
			
			
		</script>
	</head>
	<body>
	</body>
</html>
