<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*设置默认样式*/
			
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			/*版心*/
			
			.container {
				width: 1120px;
				margin: 0 auto;
			}
			/*轮播图*/
			
			.lbt {
				width: 764px;
				height: 363px;
				position: relative;
				margin: 0 auto;
				overflow: hidden;
			}
			/*轮播项*/
			
			.lbt .content {
				width: 100%;
				position: relative;
			}
			
			.lbt .content li {
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.lbt .content li.active {
				z-index: 998;
			}
			/*tab控制按钮*/
			
			.lbt .list {
				position: absolute;
				bottom: 10px;
				right: 10px;
				z-index: 999;
			}
			
			.lbt .list li {
				width: 20px;
				height: 20px;
				border: 1px solid #808080;
				float: left;
			}
			
			.lbt .list li.active {
				background-color: white;
			}
			
			.lbt .list li+li {
				margin-left: 5px;
			}
			/*左右控制按钮*/
			
			.lbt .btns {
				display: none;
			}
			
			.lbt .btns.active {
				display: block;
			}
			
			.lbt .control {
				font-style: normal;
				width: 40px;
				height: 50px;
				font: bold 50px/50px "宋体";
				position: absolute;
				background-color: #CCCCCC;
				color: white;
				top: 50%;
				margin-top: -25px;
				text-align: center;
				cursor: default;
				z-index: 999;
				opacity: 0.8;
			}
			
			.lbt .control-left {
				left: 0;
			}
			
			.lbt .control-right {
				right: 0;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<!--第一个轮播图模块-->
			<div class="lbt" id="lbt1">
				<!--轮播项目-->
				<ul class="content">

				</ul>
				<!--轮播tab切换按钮-->
				<ul class="list">

				</ul>
				<!--左右控制按钮-->
				<div class="btns">
					<i class="control control-left">&lt;</i>
					<i class="control control-right">&gt;</i>
				</div>

			</div>
			<!--第二个轮播图模块-->
			<div class="lbt" id="lbt2">
				<!--轮播项目-->
				<ul class="content">

				</ul>
				<!--轮播tab切换按钮-->
				<ul class="list">

				</ul>
				<!--左右控制按钮-->
				<div class="btns">
					<i class="control control-left">&lt;</i>
					<i class="control control-right">&gt;</i>
				</div>

			</div>
			<!--第三个轮播图模块-->
			<div class="lbt" id="lbt3">
				<!--轮播项目-->
				<ul class="content">

				</ul>
				<!--轮播tab切换按钮-->
				<ul class="list">

				</ul>
				<!--左右控制按钮-->
				<div class="btns">
					<i class="control control-left">&lt;</i>
					<i class="control control-right">&gt;</i>
				</div>

			</div>
		
		</div>
		</div>
		<script src="animate2.js"></script>
		<script type="text/javascript" src="1637bAjax.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>

</html>
