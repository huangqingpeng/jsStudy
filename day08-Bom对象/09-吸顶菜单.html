<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    *{
		    	margin:0;
		    	padding:0;
		    }
		    #div1{
		    	height:600px;
		    	width:540px;
		    	background: red;
		    	position:absolute;
		    	top:-595px;
		    	left:400px;
		    }
			li{
				float:left;
				list-style:none;
				padding:0 20px;
				background:pink;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<ul>
				<li>111111</li>
				<li>222222</li>
				<li>333333</li>
				<li>444444</li>
				<li>555555</li>
				<li>666666</li>
			</ul>
		</div>
		<script type="text/javascript">
			var oDiv=document.getElementById("div1");
			oDiv.onmouseenter=function(){
				this.style.top=0;
			}
			oDiv.onmouseleave=function(){
				this.style.top="-595px";
			}
		</script>
	</body>
</html>
