<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#box{
				height:5000px;
			}
			img{
				width:100%;
			}
			#div2{
				height:30px;
				width:100%;
				position:relative;
				top:0;
				left:0;
				background:red;
				opacity:0.5;
			}
			ul{
				height:100%;
				width:100%;
				overflow: hidden;
			}
			li{
				list-style: none;
				float:left;
				width:40px;
				height:30px;
				text-align: center;
				line-height: 30px;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="div1">
				<img src="img/294367.jpg" />
			</div>
			<div id="div2">
				<ul>
					<li>首页</li>
					<li>电影</li>
					<li>音乐</li>
					<li>电视剧</li>
					<li>综艺</li>
					<li>会员</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			window.onscroll=function(){
				
				var oDiv2=document.getElementById("div2");
				var _top=document.body.scrollTop||document.documentElement.scrollTop;
				if(_top>710){
					//alert(1);
					oDiv2.style.position="fixed";
					oDiv2.style.top=0;
				}else{
					oDiv2.style.position="relative";
					oDiv2.style.top=0;
				}
			}
		</script>
	</body>
</html>
