<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				margin:20px 600px;
			}
			#box div{
				width:100px;
				height:30px;
				text-align: center;
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div>窗前明月光</div>
			<div>疑是地上霜</div>	
			<div>巨头网民月</div>
			<div>低头思故乡</div>
			<div>大漠孤烟朱</div>
			<div>长河落日圆</div>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var divBox=document.getElementById("box");
				var oDiv=divBox.getElementsByTagName("div");
				setInterval(function(){
					for(i=0;i<oDiv.length;i++){
					    oDiv[i].style.background=getColor();
				     }
				},100)
				//获取随机颜色
				function getColor(){
					var colors=parseInt(Math.random()*255*255*255).toString(16);
					return  "#"+colors;
				}
				//获取元素的样式,兼容IE
				function getStyle(obj,attr){
					if(window.getComputedStyle){
						return getComputedStyle(obj)[attr];
					}else{
						return obj.currentStyle[attr];
					}
				}
			}
		</script>
	</body>
</html>
