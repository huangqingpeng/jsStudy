<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="btn" value="生成"/>
		<div id="div1">
		</div>
		<script type="text/javascript">
			var oBt=document.getElementById("btn");
			var oDiv=document.getElementById("div1");
			var obj=[];
			oBt.onclick=function(){
				var arr=[];
				location.hash=Math.random();//随机生成一个#+数字的值，保存历史记录
				while(arr.length<6){
					var a=Math.ceil(Math.random()*33);
					if(arr.indexOf(a)==-1){
						arr.push(a);
					}
				}
					if(!obj[location.hash]){
						obj[location.hash]=arr.join(" ");
					}
				oDiv.innerHTML=obj[location.hash];//生成的数，显示在页面
			}
			window.onhashchange=function(){
				//url的地址栏中锚点值改变时，触发该事件
				//var str=
				if(obj[location.hash]){
					oDiv.innerHTML=obj[location.hash];
				}else{
					oDiv.innerHTML="";
				}
			}
		</script>
	</body>
</html>
