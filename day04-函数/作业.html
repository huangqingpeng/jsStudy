		//n天前桃子
			function fn(n){
				if(n==1){
					return 1;
				}
				return (fn(n-1)+1)*2
			}
			alert(fn(10));//1534

		<script type="text/javascript">
			var oTxt1=document.getElementById("txt1");

			var str="";
			for(var i=0;i<oList.length-2;i++){

//					console.log(a);

					oTxt1.value=str;

				}

			document.getElementsByClassName("greatheight")[0].onclick=function(){
				if(str){

					str=eval(str)+"";

				}

			//0-100之间7的倍数，和包含7的数字
			var arr=[];

				}
			}
			//alert(arr.join(" "));
			document.write(arr.join(" "));

			//判断，数字n里面是否含m；
			function check(n,m){
				var str=n+"";
				for(var i=0;i<str.length;i++){
					if(str.indexOf(m)==-1){
						return false;
					}else{
						return true;
					}
				}
			}

			//判断闰年

				if((year%4==0&&year%100!=0&&year%400!=0)||(year%100==0&&year%400==0)){
					return true;
				}else{
					return false;
				}
			}
